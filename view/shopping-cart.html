<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!--<link rel="stylesheet" href="../asset/shopping-cart.css"> -->
</head>
<body>

 
    <div class="cart-container">
         
        <h2>Shopping Cart</h2>

         
        <div id="cart-items">
             
            <div class="cart-item">
                <img src="product-thumbnail.jpg" alt="Product Name" class="item-thumbnail">
                <div class="item-info">
                    <span class="item-name">Product Name</span>
                    <span class="item-price">$29.99</span>
                </div>

                 
                <div class="item-quantity">
                    <button class="quantity-decrease">-</button>
                    <input type="number" value="1" min="1" class="quantity-input">
                    <button class="quantity-increase">+</button>
                </div>

                 
                <button class="delete-item" onclick="confirmDelete(this)">Delete</button>
            </div>
             
        </div>

         
        <div class="cart-total">
            <span>Total: </span>
            <span id="total-price">$29.99</span>
        </div>

         
        <div class="checkout">
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

     
    <div id="delete-confirmation" class="confirmation-dialog">
        <p>Are you sure you want to delete this item?</p>
        <button onclick="deleteItem()">Yes</button>
        <button onclick="cancelDelete()">No</button>
    </div>

    <script src="script.js"></script>  
</body>
</html>
